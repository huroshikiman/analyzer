<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        upload
    </title>
    <style>
        li {
            margin-left: -50px;
            border-bottom: 0.5px solid white;
            width: 100vw;
            color: white;
            padding-left: 10px;
            background-color: midnightblue;
        }
    </style>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <br>
    <form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>

    {% block content %}

    {% endblock %}
</body>

</html>
